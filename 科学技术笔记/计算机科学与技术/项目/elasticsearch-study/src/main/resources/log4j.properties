log4j.rootLogger=DEBUG,CONSOLE,DAYLIY_FILE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d{yyy-MMM-dd HH:mm:ss.SSS}; --> [%t] %l: %m %x %n
log4j.appender.CONSOLE.Encoding=UTF-8

# DAYLIY_FILE
log4j.appender.DAYLIY_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAYLIY_FILE.Threshold=DEBUG
log4j.appender.DAYLIY_FILE.File=/tmp/solr-request-log.log
log4j.appender.DAYLIY_FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.DAYLIY_FILE.Append=true
log4j.appender.DAYLIY_FILE.Encoding=UTF-8
log4j.appender.DAYLIY_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DAYLIY_FILE.layout.ConversionPattern=[%-5p] %d{yyy-MM-dd HH:mm:ss.SSS} --> [%t] %l: %m %x %n